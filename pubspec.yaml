name: rush_cli
description: A new and improved way of building MIT AI2 extensions.
version: 1.2.1
homepage: https://github.com/ShreyashSaitwal/rush-cli

executables:
  rush: rush.dart

authors:
  - Shreyash Saitwal

environment:
  sdk: ">=2.12.0 <3.0.0"

dev_dependencies:
  build_runner: ^2.0.0
  json_serializable: ^4.1.4
  lints: ^1.0.1

publish_to: none

dependencies:
  archive: ^3.1.2
  args: ^2.0.0
  checked_yaml: ^2.0.1
  dart_console: ^1.0.0
  dio: ^4.0.0-beta5
  hive: ^2.0.0
  http: ^0.13.4
  json_annotation: ^4.0.0
  meta: ^1.3.0
  path: ^1.8.0
  process_runner: ^4.0.1
  rush_prompt:
    path: ./packages/rush_prompt
